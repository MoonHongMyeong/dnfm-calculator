<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNFM CALCULATOR</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center f50">DNFM CALCULATOR</h1>
    <div style="height : 50px"></div>
    <h2 class="center f24">아이템 판매</h2>
    <div style="height : 24px"></div>
    <div class="flex-table">
        <div class="flex-row flex-header">
            <div class="flex-cell">아이템명</div>
            <div class="flex-cell">캐시가격</div>
            <div class="flex-cell">경매장 평균가</div>
            <div class="flex-cell">평균가 -5%</div>
            <div class="flex-cell">평균가</div>
            <div class="flex-cell">평균가 +5%</div>
        </div>
        <div id="main">
        </div>
    </div>
    <div style="height : 50px"></div>
    <h2 class="center f24">테라 구매</h2>
    <div style="height : 24px"></div>
    <div class="flex-table">
        <div class="flex-row flex-header">
            <div class="flex-cell">테라가격</div>
            <div class="flex-cell">구매아이템</div>
            <div class="flex-cell">평균가 기준 금액</div>
            <div class="flex-cell">평균가-5% 기준 금액</div>
            <div class="flex-cell">평균가+5% 기준 금액</div>
        </div>
        <div class="flex-row">
            <div class="flex-cell">
                <input type="number" id="tera-price" oninput="updateSellingItem()">
            </div>
            <div class="flex-cell" id="selling-item-name"></div>
            <div class="flex-cell" id="average-price"></div>
            <div class="flex-cell" id="minus5-price"></div>
            <div class="flex-cell" id="plus5-price"></div>
        </div>
    </div>
    
    

</html>
