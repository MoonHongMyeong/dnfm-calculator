<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던파모바일 계산기</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <div id="header-menu">
            <span class="menu" data-id="exchange">환전 계산기</span>
            <span class="menu" data-id="dps-calc">딜량 계산기</span>
        </div>
    </header>
    <!-- 환전 계산기 -->
    <main class="section" id="exchange">
        <!-- 판매 대상 테이블 -->
        <table id="exchange-items-table">
            <thead>
                <tr>
                    <td>아이템명</td>
                    <td>판매가격(원)</td>
                    <td>판매목표가(테라)</td>
                    <td>효율-5%(테라/원)</td>
                    <td>기준 효율(테라/원)</td>
                    <td>효율+5%(테라/원)</td>
                </tr>
            </thead>
            <tbody id="exchange-items-tbody">
                
            </tbody>
            <tfoot id="exchange-items-tfoot">
                <tr>
                    <td colspan="6"><button id="exchange-item-add">+</button></td>
                </tr>
            </tfoot>
        </table>
        <!-- exchange-items-tbody's template -->
        <template id="exchange-item-row-template">
            <tr class="exchange-item-row">
                <td class="col-item-name">
                    <input
                        type="text"
                        name="itemName"
                        class="item-name"
                        autocomplete="off"
                    />
                </td>
                <td class="col-price-won">
                    <input
                        type="number"
                        name="priceWon"
                        class="price-won"
                        inputmode="decimal"
                        min="0"
                        step="1"
                    />
                </td>
                <td class="col-target-price">
                    <input
                        type="number"
                        class="target-price"
                        name="targetPrice"
                        inputmode="decimal"
                        min="0"
                        step="1"
                    />
                </td>
                <td class="col-target-minus-5">
                    <span class="target-minus-5">-</span>
                </td>
                <td class="col-target-base">
                    <span class="target-base">-</span>
                </td>
                <td class="col-target-plus-5">
                    <span class="target-plus-5">-</span>
                </td>
                <td class="col-actions">
                    <button type="button" class="btn-remove-exchange-row">삭제</button>
                </td>
            </tr>
        </template>

        <!-- 판매 계획 테이블 -->
        <table id="exchange-plan-table">
            <thead>
                <tr>
                    <td>목표 테라 값</td>
                    <td>구매 조합1</td>
                    <td>구매 조합2</td>
                    <td>구매 조합3</td>
                </tr>
            </thead>
            <tbody id="exchange-plan-tbody">
                <tr class="exchange-plan-row">
                    <td id="plan-goal-tera">
                        <input type="number" name="planGoal" class="plan-goal">
                    </td>
                    <td id="plan-combo-greedy"></td>
                    <td id="plan-combo-dp-lower"></td>
                    <td id="plan-combo-dp-upper"></td>
                </tr>
                <tr>
                    <td>합계</td>
                    <td id="plan-total-greedy"></td>
                    <td id="plan-total-dp-lower"></td>
                    <td id="plan-total-dp-upper"></td>
                </tr>
            </tbody>
        </table>
    </main>








    <!-- 딜량 계산기 -->
    <main class="section" id="dps-calc">

    </main>
</body>
</html>
